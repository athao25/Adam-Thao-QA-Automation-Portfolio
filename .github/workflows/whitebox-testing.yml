name: Whitebox Testing Portfolio

on:
  push:
    branches: [main]
    paths:
      - 'whitebox-testing-portfolio/**'
  pull_request:
    branches: [main]
    paths:
      - 'whitebox-testing-portfolio/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: whitebox-testing-portfolio

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whitebox-testing-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whitebox-testing-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: whitebox-testing-portfolio/coverage/

  integration-tests:
    name: Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whitebox-testing-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests with Testcontainers
        run: npm run test:integration -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: whitebox-testing-portfolio/coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whitebox-testing-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t whitebox-testing-portfolio:test .

      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 15
          curl --retry 5 --retry-delay 3 --retry-connrefused http://localhost:3000/health
          docker compose down
