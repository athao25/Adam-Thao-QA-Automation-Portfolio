name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CI: true

defaults:
  run:
    working-directory: sauce-demo-ui-tests

jobs:
  test:
    name: Playwright Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [chromium]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: sauce-demo-ui-tests/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: sauce-demo-ui-tests/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('sauce-demo-ui-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('sauce-demo-ui-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run type-check and lint
        run: npm run type-check && npm run lint

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: sauce-demo-ui-tests/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.project }}
          path: |
            sauce-demo-ui-tests/test-results/
            sauce-demo-ui-tests/test-results.json
          retention-days: 30

      - name: Upload traces and screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-${{ matrix.project }}
          path: |
            sauce-demo-ui-tests/test-results/**/*.png
            sauce-demo-ui-tests/test-results/**/*.zip
          retention-days: 14
